<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Game</title>

  <link rel="stylesheet" href="css/platform.css">
  <script src="js/platform.js" defer></script>
</head>

<body>

  <div class="wrap" id="wrap" tabindex="0">
    
    <header class="hud">
      <div class="title">Platform Run</div>
      <div class="sub">
        Arrow keys / WASD + Space. On phone: D-pad + Jump. Reach the car ðŸš—
      </div>

      <div class="progRow">
        <div class="bar">
          <div class="fill" id="fill"></div>
        </div>
        <div class="stats">
          <span id="pct">0%</span>
          <span id="m">0m</span>
        </div>
      </div>

      <div class="micro">
        Tap the game once to activate keyboard input.
      </div>
    </header>

    <main class="stage">
      <!-- Portrait canvas -->
      <canvas id="cv" width="540" height="960"></canvas>
    </main>

    <footer class="controls" aria-label="controls">
      <div class="dpad">
        <button class="btn up" id="upBtn">â–²</button>
        <button class="btn left" id="leftBtn">â—€</button>
        <button class="btn right" id="rightBtn">â–¶</button>
        <button class="btn down" id="downBtn">â–¼</button>
      </div>

      <button class="jump" id="jumpBtn">JUMP</button>
    </footer>

    <div class="overlay hidden" id="win">
      <div class="modal">
        <div class="h1">Congratulations ðŸŽ‰</div>
        <div class="p">
          You reached the car. Ready for the next challenge?
        </div>

        <div class="row">
          <button class="pill primary" id="continue">Continue</button>
          <button class="pill" id="replay">Replay</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Your JS file -->
  <script src="platformjs.js"></script>

</body>
</html>
